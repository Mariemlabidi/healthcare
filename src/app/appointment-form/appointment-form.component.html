<h2>Prendre un Rendez-vous</h2>

<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

  <label>Nom du Patient</label>
  <input type="text" formControlName="patientName">
  <div *ngIf="appointmentForm.get('patientName')?.invalid && appointmentForm.get('patientName')?.touched">
    Nom obligatoire
  </div>

  <label>Email</label>
  <input type="email" formControlName="email">
  <div *ngIf="appointmentForm.get('email')?.invalid && appointmentForm.get('email')?.touched">
    Email valide requis
  </div>

  <label>Téléphone</label>
  <input type="text" formControlName="phone">
  <div *ngIf="appointmentForm.get('phone')?.invalid && appointmentForm.get('phone')?.touched">
    Numéro invalide
  </div>

  <label>Date du Rendez-vous</label>
  <input type="date" formControlName="appointmentDate">

  <label>Heure du Rendez-vous</label>
  <input type="time" formControlName="appointmentTime">

  <label>Motif du Rendez-vous</label>
  <textarea formControlName="reason"></textarea>

  <button type="submit">Envoyer</button>
</form>
