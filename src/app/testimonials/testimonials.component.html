<div class="testimonial-section">
  <h2 class="section-title">OUR TESTIMONIAL</h2>
  
  <!-- Message de chargement -->
  <div *ngIf="isLoading" class="testimonial-loading">
    Chargement des témoignages...
  </div>
  
  <!-- Message d'erreur -->
  <div *ngIf="hasError" class="testimonial-error">
    {{ errorMessage }}
  </div>
  
  <!-- Affichage du témoignage -->
  <div *ngIf="!isLoading && testimonials.length > 0" class="testimonial-container">
    <div class="testimonial-content">
      <h3 class="testimonial-name">{{ currentTestimonial.name }}</h3>
      <p class="testimonial-subtitle">{{ currentTestimonial.subtitle }}</p>
      <p class="testimonial-text">{{ currentTestimonial.content }}</p>
      <div class="testimonial-quote">"</div>
    </div>
    
    <!-- Boutons de navigation -->
    <div class="testimonial-navigation">
      <button (click)="previousTestimonial()" class="nav-button prev">&lt;</button>
      <button (click)="nextTestimonial()" class="nav-button next">&gt;</button>
    </div>
  </div>
</div>
